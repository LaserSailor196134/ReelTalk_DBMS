    <script>
        function validateForm() {
            var password = document.forms["register"]["uname"].value;
            var password = document.forms["register"]["password"].value;
            var repassword = document.forms["register"]["repassword"].value;
            if(password != repassword) {
                alert("passwords do not match");
                return false;
            }
            if(password.length < 8) {
                alert("password must be at least 8 characters long");
                return false;
            }
            return true;
        }
    </script>
    <body>
        <h2> register new account</h2>
        <form name="register" action="register.php" onsubmit="return validateForm()">
            <label for="uname">username:</label>
            <input type="text" id="uname" name="uname" required><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="repassword"> re-enter pasword:</label>
            <input type="password" id="repassword" name="repassword" required><br>
            <input type="submit" value="Submit">
        </form>
